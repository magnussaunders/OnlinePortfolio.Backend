name: continuous-deployment

on: 
  push: 
    branches: 
      - dev
      - master

jobs:
  build-and-publish-dev-to-heroku:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: OnlinePortfolio.Backend-Dev
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build & publish container to Heroku
        uses: gonuit/heroku-docker-deploy@v1.3.3
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          dockerfile_directory: ./
          dockerfile_name: Dockerfile
          docker_options: "--no-cache"
          process_type: web

  build-and-publish-prod-to-heroku:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: OnlinePortfolio.Backend-Prod
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build & publish container to Heroku
        uses: gonuit/heroku-docker-deploy@v1.3.3
        with:
          email: ${{ secrets.HEROKU_EMAIL }}
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          dockerfile_directory: ./
          dockerfile_name: Dockerfile
          docker_options: "--no-cache"
          process_type: web

  build-and-publish-docker-image-to-dockerhub:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: OnlinePortfolio.Backend-Prod
    steps:
        - name: Checkout repo
          uses: actions/checkout@v2

        - name: Setup QEMU
          uses: docker/setup-qemu-action@v1

        - name: Setup Docker Buildx
          uses: docker/setup-buildx-action@v1

        - name: Login to DockerHub
          uses: docker/login-action@v1
          with: 
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and push 
          uses: docker/build-push-action@v2
          with:
            context: .
            file: ./Dockerfile
            build-args: |
              node_version=14.18.1
            push: true
            tags: kylesaunders/online-portfolio.backend:latest
          
        - name: Debugging
          run: echo ${{ secrets.NODE_VERSION }}